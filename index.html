<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Quickcash</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Muli&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<section class="agency">
				<h1 class="agency__title">Find an agency near you!</h1>
				<form class="agency__form">
                	<label class="agency__label" for="country">Country</label>
              	<select id="country" name="country" placeholder="Country">
                    <option value="country">Country</option>
                    <option value="Ivory">Ivory Coast</option>
                    <option value="Burkina">Burkina Faso</option>
                    <option value="Mali">Mali</option>
                    <option value="Niger">Niger</option>
                    <option value="Togo">Togo</option>
               	</select>
               		<label class="agency__label" for="state">State</label>
	           		<select name="state" id="state" placeholder="State" >
					<option value="country">Country</option>
                    <option value="Ivory">Ivory Coast</option>
                    <option value="Burkina">Burkina Faso</option>
                    <option value="Mali">Mali</option>
                    <option value="Niger">Niger</option>
                    <option value="Togo">Togo</option>
				</select>
					<label class="agency__label" for="city">City</label>
				<select name="city" id="city" placeholder="City" >
					<option value="country">Country</option>
                    <option value="Ivory">Ivory Coast</option>
                    <option value="Burkina">Burkina Faso</option>
                    <option value="Mali">Mali</option>
                    <option value="Niger">Niger</option>
                    <option value="Togo">To</option>
				</select>
				<button>
					<a href="">SEARCH</a>	
				</button>
			</form>
				<div>
					<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7718.717995121278!2d-3.984081587548322!3d5.3485668109605955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sPlateau+Tour+BIAO!5e0!3m2!1spt-BR!2sbr!4v1558968668634!5m2!1spt-BR!2sbr" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</section>
		</main>
		<footer>
			<img class="footer__img-bolinhas" src="assets/circulos-vermelhos.png">
			<div class="footer__about">				
				<div class="footer-logoeetext">
					<img class="footer__logo" src="assets/logo-footer.png">
				</div>
				<div class="footer__location">
					<img src="assets/baseline-location_on-24px.svg"><p class="footer__location-endereço">Plateau Tour BIAO, 13th Floor - 01 BP 10804 Abidjan 01</p>
				</div>
				<div class="footer__contactinformations">
					<img src="assets/baseline-phone-24px (1).svg"><p>Tel : (225) 20 32 25 35 </p>
					<img src="assets/baseline-email-24px.svg"><p>Email : infos@quickcashci.com</p>
				</div>
			</div>
			<div class="footer__authorship">
					<p>Copyright © 2019 QuickCash - All Rights Reserved </p>
					<p>Developed by Vai na WEb</p>
			</div>
		</footer>
	</body>
</html>
